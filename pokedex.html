<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>Mi Pokedex</title>
</head>
<body>
    <header>
        <img src="/imagenes/logo.png" alt="logo" width="100px">
        <h1>Mi Pokedex</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="izquierda">
                <div class="pantalla">
                    <img src="/imagenes/char.png" alt="lobo" id="foto">
                </div>
                <div id="control">
                    <div id="c_arriba"></div>
                    <div id="c_horizontal"></div>
                    <div id="c_abajo"></div>
                </div>
                <div id="btn-circulo">
                    
                </div>     
            </div>
            <div id="derecha">
                <div class="pantalla">
                    <ul>
                        <li><p><b>Nombre: </b>Charmander</p></li>
                        <li><p><b>Tipo: </b>Fuego</p></li>
                        <li><p><b>Altura: </b>.60mt.</p></li>
                        <li><p><b>Peso: </b>8.5kg.</p></li>
                        <li><p><b>Descripción: </b>Es el Pokémon Lagartija. Los Charmander son de tipo fuego y de color rojo</p></li>
                    </ul>
                </div>
                <div id="botones">
                    <div class="boton"></div>
                    <div class="boton"></div>
                    <div class="boton"></div>
                    <div class="boton"></div>
                    <div class="boton"></div>
                    <div class="boton"></div>
                    <div class="boton"></div>
                    <div class="boton"></div>
                </div>
            </div>
        </div>   
    </main>
</body>
</html>
